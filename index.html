<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather app</title>
</head>
<body class="spring">
    <div class="box-weather">
        <input class="search" type="text" value="" placeholder="Search...">
        <div class="local">
            <h1 class="city">Hanoi, VN</h1>
            <p class="time">14:35:25, 26/2/2002</p>
        </div>
        <div class="temp">21 <sup>o</sup>C</div>
        <p class="desc">Clouds</p>
        <div class="more">
            <div class="visibility">
                <i class="fa-solid fa-eye"></i>
                <p>10 (m)</p>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <p>2 (m/s)</p>
            </div>
            <div class="sun">
                <i class="fa-solid fa-cloud-sun"></i>
                <p>11 (%)</p>
            </div>
            <div class="cloud">
                <i class="fa-solid fa-cloud-sun"></i>
                <p>Cirrus</p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
